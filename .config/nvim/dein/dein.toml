"
"let s:p = {'normal': {}, 'inactive': {}, 'insert': {}, 'replace': {}, 'visual': {}, 'tabline': {}}
"let s:p.normal.left     = [ [ s:base02, s:blue ], [ s:base3, s:base01 ] ]
"let s:p.normal.right    = [ [ s:base02, s:base1 ], [ s:base2, s:base01 ] ]
