# UI
[[plugins]]
repo     = 'itchyny/lightline.vim'
depends  = ['iceberg.vim', 'lightline-bufferline', 'lightline-ale', 'gina.vim', 'gruvbox.vim']
hook_add = '''
let g:lightline = {
    \ 'colorscheme': 'gruvbox',
    \ 'active': {
    \    'left': [
    \      ['mode', 'paste'],
    \      ['readonly', 'modified', 'linter_errors', 'linter_warnings', 'linter_ok'],
    \    ],
    \    'right': [
    \      ['lineinfo', 'percentage'],
    \      ['filetype', 'fileformat', 'fileencoding']
    \    ]
    \ },
    \ 'tabline': {
    \   'left': [['buffers']],
    \   'right': [['repository','branch','repostatus']]
    \ },
    \ 'component': {
    \   'lineinfo': "\ue0a1".'%2l:%-v',
    \   'percentage': '%p%%'
    \ },
    \ 'component_function': {
    \    'readonly': 'LightlineReadonly',
    \    'repository': 'gina#component#repo#name',
    \    'branch': 'LightlineBranch',
    \    'bufferinfo': 'lightline#buffer#bufferinfo',
    \    'repostatus': 'LightlineRepoStatus'
    \ },
    \ 'component_expand': {
    \   'buffers': 'lightline#bufferline#buffers',
    \   'linter_warnings': 'lightline#ale#warnings',
    \   'linter_errors': 'lightline#ale#errors',
    \   'linter_ok': 'lightline#ale#ok'
    \ },
    \ 'component_type': {
    \   'buffers': 'tabsel',
    \   'linter_warnings': 'warning',
    \   'linter_errors': 'error'
    \ },
    \ 'separator': {'left': "\ue0b0", 'right': "\ue0b2"},
    \ 'subseparator': {'left': "\ue0b1", 'right': "\ue0b3"}
    \ }
function! LightlineReadonly()
    return &readonly ? "\ue0a2" : ''
endfunction
function! LightlineBranch()
    let branch = gina#component#repo#branch()
    return branch !=# '' ? "\ue0a0".branch : ''
endfunction
function! LightlineRepoStatus()
    let ahead = gina#component#traffic#ahead() > 0 ?
                \ "\u2191 ".gina#component#traffic#ahead() : ''
    let behind = gina#component#traffic#behind() > 0 ?
                \ "\u2193 ".gina#component#traffic#behind() : ''
    let unstaged = gina#component#status#unstaged() > 0 ? '+' : ''
    return behind.ahead.unstaged
endfunction
